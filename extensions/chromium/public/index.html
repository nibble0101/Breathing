<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" type="module"></script>
    <title>Breathing</title>
  </head>
  <body class="body" id="body">
    <header class="header">
      <div class="header--dropdown-btn-wrapper">
        <p class="header-paragraph-margin-right">
          <button
            class="btn"
            id="btn-dropdown"
            aria-label="Open menu"
            title="Open menu"
          >
            <span aria-hidden="true" id="hamburger-icon-wrapper">&#9776;</span>
          </button>
        </p>
        <ul class="dropdown" id="dropdown">
          <li>
            <a href="#" target="_blank" class="link link--dropdown">About Breathing</a>
          </li>
          <li>
            <a href="#" target="_blank" class="link link--dropdown">Open Settings</a>
          </li>
          <li>
            <a href="#" target="_blank" class="link link--dropdown">Keyboard Shortcuts</a>
          </li>
        </ul>
        <p>
          <button
            class="btn btn--switch-theme"
            aria-label="Switch theme"
            title="Switch theme"
            id="btn-switch-theme"
          >
            <span aria-hidden="true">&#9728;</span>
          </button>
        </p>
      </div>

      <p id="timer">00:00</p>
      <p>
        <button
          class="btn btn--close-popup"
          id="btn-close-popup"
          aria-label="Close popup"
          title="Close popup"
        >
          <span aria-hidden="true"> &#128473;</span>
        </button>
      </p>
    </header>
    <div class="breathing">
      <div class="wrapper">
        <div class="ring ring__outer" id="ring-outer"></div>
        <div class="ring ring__center" id="ring-center"></div>
        <div class="ring ring__inner" id="ring-inner"></div>
        <button class="ring ring__btn" id="control-btn">Go</button>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="#" target="_blank" class="link link--footer" id="link-report-bug"
          >Report bug</a
        >
      </p>
    </footer>
  </body>
</html>
